<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Your House</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1b1b1b;
            color: white;
            background-image: url(img/1.jfif);
        }
        header {
            background: url('background-image.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        nav {
            width: 100%;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        h1 {
            font-size: 4em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            background: #2e2e2e;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .buttons a:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <a href="index.html">Page1</a>
    <header>
        <nav>
            <a href="#">HOME</a>

        <div class="buttons">

            <a href="#">Subscribe</a>
        </div>
    </header>
</body>
</html>
